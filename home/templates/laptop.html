{% extends 'base.html' %} {% block title %}Laptops{% endblock title %} {% load
static %} {% block body %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<div class='row'>
  {% for i in info %}
  <div class='col-3' style='
  display: flex;
  justify-content: flex-end;
  flex-wrap: wrap;
  padding:10px;
  flex-direction: row;
'>
    <div class="card align-items-center" style="width: 25rem;">
      <a href="/product_desc/{{i.product_id}}"><img src="{{i.image.url}}" alt="website template image" /></a>
      <div class="card-body ">
        <a href="/product_desc/{{i.product_id}}" id="p{{i.product_id}}">
          <h5 class="card-title my-3" id ="namepr{i.product_id}}">{{i.product_name}}</h5>
        </a>
        <p class="card-text"><b>Price:- â‚¹{{i.price}}</b></p>
        <p class="card-text">
        <h3>Description</h3><br><br>{{i.desc}}</p>
        {% comment %} <span id="divpr{{i.product_id}}" class="divpr">
          <button id="pr{{i.product_id}}" class="btn btn-primary cart">Add To Carts</button>
        </span> {% endcomment %}
      </div>
    </div>
  </div>

  {%endfor %}
</div>

{% endblock body %}
{% block js %}
<script>
  // Find out the cart items from localStorage
if (localStorage.getItem('cart') == null) {
  var cart = {};
} else {
  cart = JSON.parse(localStorage.getItem('cart'));
  document.getElementById('cart').innerHTML = Object.keys(cart).length;
  updateCart(cart);

}
// If the add to cart button is clicked, add/increment the item
$('.cart').click(function() {
  var idstr = this.id.toString();
  console.log(idstr)
  if (cart[idstr] != undefined) {
    qty = cart[idstr][0] + 1;
    
  } else
   {
    qty = 1;
    name = document.getElementById('name'+idstr).innerHTML;
    //name = 'my cart';
    cart[idstr] = [qty, name];

  }
  updateCart(cart);
});

function clearCart() {
  cart = JSON.parse(localStorage.getItem('cart'));
  for (var item in cart) {

    document.getElementById('div' + item).innerHTML = '<button id="' + item + '" class="btn btn-primary cart">Add To Cart</button>'
  }
  localStorage.clear();
  cart = {};
  updateCart(cart); 
}



function updateCart(cart) {
    var sum = 0;
    for (var item in cart) {
      sum = sum +cart[item][0]
      console.log(item)
      document.getElementById('div' + item).innerHTML = "<button id='minus" + item + "' class='btn btn-primary minus'>-</button> <span id='val" + item + "''>" + cart[item][0] + "</span> <button id='plus" + item + "' class='btn btn-primary plus'> + </button>";

    }
   
    localStorage.setItem('cart', JSON.stringify(cart));
    document.getElementById('cart').innerHTML = sum;
    console.log(cart);
}



// If plus or minus button is clicked, change the cart as well as the display value
$('.divpr').on("click", "button.minus", function() {
    a = this.id.slice(7, );
    cart['pr' + a][0] = cart['pr' + a][0]- 1;
    cart['pr' + a][0] = Math.max(0, cart['pr' + a][0]);
    document.getElementById('valpr' + a).innerHTML = cart['pr' + a];
    updateCart(cart);
});
$('.divpr').on("click", "button.plus", function() {
    a = this.id.slice(6, );
    cart['pr' + a][0] = cart['pr' + a][0] + 1;
    document.getElementById('valpr' + a).innerHTML = cart['pr' + a][0];
    updateCart(cart);
});
</script>
{% endblock %}
</div>
